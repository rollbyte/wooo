setup:
  composer:
    action: "update"
test:
  php_cpd:
    path: "core"
    standard: "PSR4"
    allow_failures: false
  php_cpd:
    path: "lib"
    standard: "PSR4"
    allow_failures: false
  php_code_sniffer:
    path: 'core'
    standard: "PSR1,PSR12"
    allow_failures: false
  php_code_sniffer:
    path: 'lib'
    standard: "PSR1,PSR12"
    allow_failures: false
  php_unit:
    config: phpunit.xml
    allow_failures: false
